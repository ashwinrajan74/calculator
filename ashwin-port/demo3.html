<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASHWINRAJAN</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('ash-bg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1000;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header nav {
            display: flex;
            gap: 15px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .header a:hover {
            background-color: #555;
        }

        .menu-toggle {
            display: none;
        }

        .banner_section {
            text-align: center;
            padding: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            height: 100vh; /* Ensure it takes full viewport height */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .banner_text {
            color: white;
        }

        .banner_taital {
            color: white;
        }

        .logo {
            width: 150px;
            height: 150px;
            background-image: url('ash.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 20px;
        }

        @media only screen and (max-width: 600px) {
            body {
                background: #000; /* Set mobile background color to black */
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .header {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
                overflow: hidden;
                padding: 0;
                background: rgba(0, 0, 0, 0.9);
            }

            .header .menu-toggle {
                display: block;
                font-size: 24px;
                color: white;
                background: none;
                border: none;
                cursor: pointer;
                z-index: 1001;
                position: absolute;
                top: 20px;
                left: 20px;
            }

            .header nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px;
                background-color: rgba(0, 0, 0, 0.9);
                padding-top: 60px;
                box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                transition: transform 0.3s ease;
                transform: translateX(-100%);
            }

            .header nav.open {
                display: flex;
                transform: translateX(0);
            }

            .header .logo {
                display: none;
            }

            .mobile-logo-wrapper {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
                width: 100%;
            }

            .mobile-logo {
                width: 170px;
                height: 170px;
                background-image: url('ash.jpeg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                border-radius: 50%;
                transition: transform 0.3s ease;
            }

            .banner_section {
                padding: 20px; /* Ensure padding for mobile view */
            }

            .slide-text {
                display: none;
            }

            .mobile-text {
                color: rgb(223, 212, 212) !important;
            }

            .video_bt {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }

            .play_icon {
                width: 80px;
                height: 80px;
                background-image: url('play-icon.png');
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                cursor: pointer;
                border: none;
            }
        }

        @keyframes slideIn {
            to {
                right: 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 1s forwards;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 20px;
        }

        .intro-text {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }

        .delayed-show {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .delayed-show.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="menu-toggle">&#9776;</button>
        <h1></h1>
        <nav>
            <a href="index1.html">Home</a>
            <a href="about.html">About</a>
            <a href="qualification.html">Education</a>
            <a href="project.html">Projects</a>
            <a href="service.html">Services</a>
            <a href="resume.pdf">Resume</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="banner_section layout_padding">
        <section class="slide-wrapper">
            <div class="container-fluid">
                <div id="myCarousel" class="carousel slide slide-in" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <div class="banner_taital_main slide-in">
                                            <div class="logo"></div>
                                            <h3 class="banner_text hover-move mobile-text delayed-show">Hello, I am <br>ASHWINRAJAN J S</h3>
                                            <h1 class="banner_taital hover-move delayed-show">College Student</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Additional slides omitted for brevity -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Crackers animations -->
    <div class="crackers left"></div>
    <div class="crackers right"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.menu-toggle').click(function() {
                $('nav').toggleClass('open');
            });

            setTimeout(function() {
                $('.delayed-show').addClass('visible');
            }, 500);
        });
    </script>
</body>
</html>
