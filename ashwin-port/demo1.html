<!-- Custom JS for Sliding Effect -->
<script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
        // Get all elements with the class 'slide-in'
        const elements = document.querySelectorAll('.slide-in');
        
        // Delay increment (in milliseconds)
        let delay = 100;
        
        // Loop through each element and add the animation class with a delay
        elements.forEach((element, index) => {
            setTimeout(() => {
                element.classList.add('animate-slide-in');
            }, delay * index); // Increment delay for each element
        });
    });
</script>
